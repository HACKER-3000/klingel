
<html>
  <meta charset="utf-8">
  <head>
    <style>
body {
  padding: 0 auto;
  margin: 0 auto;
  font-family: Ubuntu, SansSerif;
  background-color: white;
  color: #676767;
}

    </style>
  </head>
  <body>
    <div style="text-align: center; width: 25% margin: auto;">
      <div style="height: 30%;"></div>
      <img style="width: 15%;"  src="klingel_logo.png"></img>
      <br>
      <img id="klingel" style="width: 15%;"  src="klingel_button.png"></img>
      <p id="txt" >Klick mich um zu klingeln!</p>
    </div>
  </body>
  <script>

function klingelEvent(){
  console.log("Klingeln...");

  document.getElementById("klingel").removeEventListener("click",klingelEvent);
  document.getElementById("txt").innerHTML = "Es wird geklingelt... Bitte warten...";
  document.getElementById("klingel").src="klingel_waiting.png";

  var xmlHttp = new XMLHttpRequest();
  xmlHttp.open( "POST", ":3004", false );
  xmlHttp.send( null );

  document.getElementById("klingel").addEventListener("click", klingelEvent);
  document.getElementById("txt").innerHTML = "Klick mich um zu klingeln!";
  document.getElementById("klingel").src="klingel_button.png";

}

document.getElementById("klingel").addEventListener("click", klingelEvent);

  </script>
</html>
